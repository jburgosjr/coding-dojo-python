<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Email Validation</title>
    <style>
        .input{
            width: 400px;
        }

        .button{
            margin: 20px 0px 0px 320px;
        }

        .alert_box{
            padding-top: 50px;
            padding-left: 10px;
            width: 400px;
            height: 100px;
        }

        .input{
            margin-left: 40px;
        }

        .display-4{
            margin: 10px;
        }
    </style>
  </head>
  <body>
    
    <div class="alert_box">
       {% with messages = get_flashed_messages() %}
        {% if messages %}
         {% for message in messages %}     
            <div class="alert alert-danger" role="alert">
                    {{message}}
            </div>
         {% endfor %}
        {% endif %}
       {% endwith %}

    </div>

    <div class="form-group input">
            <h1 class="display-4">Email logger</h1>
        <form action='/validate' method='post'>
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <div class="button"><button type="submit" class="btn btn-primary" value="submit">Submit</button></div>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
